<!--
   테이블(table)
   여러 종류의 데이터가 행과 열로 정리된 표
   
   <table>
      <tr>
         <th></th>
         <th></th>
         <th></th>
      </tr>
      <tr>
         <td></td>
         <td></td>
         <td></td>
      </tr>
      <tr>
         <td></td>
         <td></td>
         <td></td>
      </tr>
   </table>
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 태그</title>
</head>
<body>
   <table border="1">
      <tr>
         <th>1열</th>
         <th>2열</th>
         <th>3열</th>
      </tr>
      <tr>
         <td>1열</td>
         <td>2열</td>
         <td>3열</td>
      </tr>
      <tr>
         <td>1열</td>
         <td>2열</td>
         <td>3열</td>
      </tr>
   </table>
</body>
</html>
